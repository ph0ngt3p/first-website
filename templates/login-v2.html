<!DOCTYPE html>
<html class="no-js css-menubar" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="description" content="bootstrap admin template">
  <meta name="author" content="">
  <title>Login</title>
  <link rel="apple-touch-icon" href="static/favicon.ico">
  <link rel="shortcut icon" href="static/favicon.ico">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="static/global/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/global/css/bootstrap-extend.min.css">
  <link rel="stylesheet" href="static/assets/css/site.min.css">
  <!-- Plugins -->
  <link rel="stylesheet" href="static/global/vendor/animsition/animsition.css">
  <link rel="stylesheet" href="static/global/vendor/asscrollable/asScrollable.css">
  <link rel="stylesheet" href="static/global/vendor/switchery/switchery.css">
  <link rel="stylesheet" href="static/global/vendor/intro-js/introjs.css">
  <link rel="stylesheet" href="static/global/vendor/slidepanel/slidePanel.css">
  <link rel="stylesheet" href="static/global/vendor/flag-icon-css/flag-icon.css">
  <link rel="stylesheet" href="static/assets/examples/css/pages/login-v3.css">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'global/vendor/toastr/toastr.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/examples/css/advanced/toastr.css') }}">
  <!-- Fonts -->
  <link rel="stylesheet" href="static/global/fonts/web-icons/web-icons.min.css">
  <link rel="stylesheet" href="static/global/fonts/brand-icons/brand-icons.min.css">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,300italic'>
  <!--[if lt IE 9]>
    <script src="global/vendor/html5shiv/html5shiv.min.js"></script>
    <![endif]-->
  <!--[if lt IE 10]>
    <script src="global/vendor/media-match/media.match.min.js"></script>
    <script src="global/vendor/respond/respond.min.js"></script>
    <![endif]-->
  <!-- Scripts -->
  <script src="{{ url_for('static', filename='global/vendor/breakpoints/breakpoints.js') }}"></script>
  <script>
  Breakpoints();
  </script>
</head>
<body class="animsition page-login-v3 layout-full">
  <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <!-- Page -->
  <div class="page vertical-align text-center" data-animsition-in="fade-in" data-animsition-out="fade-out">>
    <div class="page-content vertical-align-middle animation-slide-top animation-duration-1">
      <div class="panel">
        <div class="panel-body">
          <div class="brand">
            <a href="{{ url_for('homepage') }}">
              <img class="brand-img" src="static/favicon.ico" alt="..." style="width: auto; height: auto;max-width: 72px;max-height: 72px">
            </a>
            <h2 class="brand-text font-size-18">ICTMDb</h2>
          </div>
          <form method="POST" action="">
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="username" class="form-control" name="username" value="{{ request.form.username }}" />
              <label class="floating-label">Username</label>
            </div>
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="password" class="form-control" name="password" value="{{ request.form.password }}" />
              <label class="floating-label">Password</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg mt-40">Sign in</button>
          </form>
          <p>No account? <a href="{{ url_for('register_page') }}">Sign up</a> naaoooooo</p>
        </div>
      </div>
      <footer class="page-copyright page-copyright-inverse">
        <p>Â© 2017. All RIGHT RESERVED.</p>
        <div class="social">
          <a class="btn btn-icon btn-pure" href="javascript:void(0)">
            <i class="icon bd-twitter" aria-hidden="true"></i>
          </a>
          <a class="btn btn-icon btn-pure" href="javascript:void(0)">
            <i class="icon bd-facebook" aria-hidden="true"></i>
          </a>
          <a class="btn btn-icon btn-pure" href="javascript:void(0)">
            <i class="icon bd-google-plus" aria-hidden="true"></i>
          </a>
        </div>
      </footer>
    </div>
  </div>
  <!-- End Page -->
  <!-- Core  -->
  <script src="static/global/vendor/babel-external-helpers/babel-external-helpers.js"></script>
  <script src="static/global/vendor/jquery/jquery.js"></script>
  <script src="static/global/vendor/tether/tether.js"></script>
  <script src="static/global/vendor/bootstrap/bootstrap.js"></script>
  <script src="static/global/vendor/animsition/animsition.js"></script>
  <script src="static/global/vendor/mousewheel/jquery.mousewheel.js"></script>
  <script src="static/global/vendor/asscrollbar/jquery-asScrollbar.js"></script>
  <script src="static/global/vendor/asscrollable/jquery-asScrollable.js"></script>
  <script src="static/global/vendor/ashoverscroll/jquery-asHoverScroll.js"></script>
  <!-- Plugins -->
  <script src="static/global/vendor/switchery/switchery.min.js"></script>
  <script src="static/global/vendor/intro-js/intro.js"></script>
  <script src="static/global/vendor/screenfull/screenfull.js"></script>
  <script src="static/global/vendor/slidepanel/jquery-slidePanel.js"></script>
  <script src="static/global/vendor/jquery-placeholder/jquery.placeholder.js"></script>
  <script src="{{ url_for('static', filename = 'global/vendor/toastr/toastr.js') }}"></script>
  <!-- Scripts -->
  <script src="static/global/js/State.js"></script>
  <script src="static/global/js/Component.js"></script>
  <script src="static/global/js/Plugin.js"></script>
  <script src="static/global/js/Base.js"></script>
  <script src="static/global/js/Config.js"></script>
  <script src="static/assets/js/Section/Menubar.js"></script>
  <script src="static/assets/js/Section/GridMenu.js"></script>
  <script src="static/assets/js/Section/Sidebar.js"></script>
  <script src="static/assets/js/Section/PageAside.js"></script>
  <script src="static/assets/js/Plugin/menu.js"></script>
  <script src="static/global/js/config/colors.js"></script>
  <script src="static/assets/js/config/tour.js"></script>
  <script>
  Config.set('assets', 'static/assets');
  </script>
  <!-- Page -->
  <script src="static/assets/js/Site.js"></script>
  <script src="static/global/js/Plugin/asscrollable.js"></script>
  <script src="static/global/js/Plugin/slidepanel.js"></script>
  <script src="static/global/js/Plugin/switchery.js"></script>
  <script src="static/global/js/Plugin/jquery-placeholder.js"></script>
  <script src="static/global/js/Plugin/material.js"></script>
  <script src="{{ url_for('static', filename = 'global/js/Plugin/toastr.js') }}"></script>
  <script>
  (function(document, window, $) {
    'use strict';
    var Site = window.Site;
    $(document).ready(function() {
      Site.run();
    });
  })(document, window, jQuery);
  </script>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <script>
        var messages = {{ messages | safe }};
        for (var i=0; i<messages.length; i++) {
            toastr.warning(messages[i])
        }
      </script>
  {% endif %}
  {% endwith %}

</body>
</html>
